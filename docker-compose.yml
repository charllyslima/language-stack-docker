version: '3'
services:
  php83:
    build:
      context: ./php # Use o diret√≥rio atual como contexto
      dockerfile: Dockerfile
    container_name: php
    volumes:
      - ./php/php-projects:/var/www/html
    restart: always
  composer:
    image: composer:latest
    container_name: composer_container
    restart: always
    command: tail -f /dev/null
    volumes:
      - composer-apps:/var/www/php-app
      - ./:/app
    networks:
      - my_network
  python:
    image: python:latest
    container_name: python_container
    restart: always
    command: tail -f /dev/null
    volumes:
      - python-app:/app
    networks:
      - my_network

  node:
    image: node:latest
    container_name: node_container
    restart: always
    command: tail -f /dev/null
    volumes:
      - node-app:/usr/src/app
    networks:
      - my_network

  jupyter:
    image: jupyter/base-notebook
    container_name: jupyter_container
    restart: always
    ports:
      - "8888:8888"
    volumes:
      - jupyter-notebook:/home/jovyan
    networks:
      - my_network

  phpmyadmin:
    image: phpmyadmin:latest
    container_name: phpmyadmin_container
    restart: always
    env_file:
      - .env
    ports:
      - "8080:80"
    networks:
      - my_network

  mysql:
    image: mysql:latest
    command: --default-authentication-plugin=mysql_native_password
    restart: always
    env_file:
      - .env
    ports:
      - '5959:3306'
    expose:
      - '5959'
    volumes:
      - my-db:/var/lib/mysql
    networks:
      - my_network


networks:
  my_network:
volumes:
  my-db:
  php-app:
  node-app:
  python-app:
  jupyter-notebook:
  composer-apps: