version: '3'
services:
  php83:
    image: php:latest
    container_name: php_container
    restart: always
    command: tail -f /dev/null
    volumes:
      - ./php-app:/var/www/php-app
    networks:
      - my_network

  python:
    image: python:latest
    container_name: python_container
    restart: always
    command: tail -f /dev/null
    volumes:
      - ./python-app:/app
    networks:
      - my_network

  node:
    image: node:latest
    container_name: node_container
    restart: always
    command: tail -f /dev/null
    volumes:
      - ./node-app:/usr/src/app
    networks:
      - my_network

  jupyter:
    image: jupyter/base-notebook
    container_name: jupyter_container
    restart: always
    ports:
      - "8888:8888"
    volumes:
      - ./jupyter-notebook:/home/jovyan
    networks:
      - my_network

  phpmyadmin:
    image: phpmyadmin:latest
    container_name: phpmyadmin_container
    restart: always
    env_file:
      - .env
    ports:
      - "8080:80"
    networks:
      - my_network

  mysql:
    image: mysql:latest
    container_name: mysql_container
    restart: always
    command: --default-authentication-plugin=mysql_native_password
    ports:
    - "3306:3306"
    expose:
      - "3306"
    env_file:
      - .env
    volumes:
      - ./mysql-data:/var/lib/mysql
    networks:
      - my_network

networks:
  my_network:
